<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">

        <title>Banking</title>
    </head>
    <body>
        <!-- JS for Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>

        <h1 th:text="${customer.details.name}"></h1>

        <a class="btn btn-outline-primary" href="/">Back</a>

        <br>
        <br>
        
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="a : ${customer.accounts}">
                
                <a th:href="@{/account(
                    iban=${a.iban},
                    id=${customer.details.id},
                    name=${customer.details.name})}" th:text="${a.iban}"></a>

                <span class="badge bg-primary rounded-pill" th:text="${a.balance}"></span>
            </li>
        </ul>
    </body>
</html>
