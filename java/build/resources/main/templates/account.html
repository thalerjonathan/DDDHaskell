<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Banking</title>
    </head>
    <body>
        <h1 th:text="${customer}"></h1>
        <h2 th:text="${info.info.iban}"></h2>
        <h3 th:text="${info.info.balance}"></h3>

        <a th:href="@{/customer(name=${customer})}">Back</a>

        <form action="/account/deposit" method="post" name="deposit">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount"><br>
            <input type="hidden" th:field="${customer}" />
            <input type="hidden" th:field="${info.info.iban}" />

            <br>

            <input type="submit" name="submit" value="Deposit">
        </form>

        <form action="/account/withdraw" method="post" name="withdraw">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount"><br>
            
            <br>

            <input type="submit" value="Withdraw">
        </form>

        <form action="/account/transfer" method="post" name="transfer">
            <label for="iban">Iban:</label>
            <input type="text" id="iban" name="iban"><br>

            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount"><br>

            <label for="amount">Reference:</label>
            <input type="text" id="reference" name="reference"><br>

            <br>

            <input type="submit" value="Transfer">
        </form>

        <ul>
            <li th:each="tx : ${info.txLines}">
                <p th:text="'Amount: ' + ${tx.amount}"></p>
                <p th:text="'Name: ' + ${tx.name}"></p>
                <p th:text="'Iban: ' + ${tx.iban}"></p>
                <p th:text="'Reference: ' + ${tx.reference}"></p>
            </li>
        </ul>
    </body>
</html>
