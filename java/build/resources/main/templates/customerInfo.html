<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Banking</title>
    </head>
    <body>
        <h1 th:text="${customer.details.name}"></h1>

        <a href="/">Back</a>

        <ul>
            <li th:each="a : ${customer.accounts}">
                <a th:href="@{/account(
                    iban=${a.iban},
                    id=${customer.details.id},
                    name=${customer.details.name})}" th:text="${a.iban} + ' ' + ${a.balance}"></a>
            </li>
        </ul>
    </body>
</html>
