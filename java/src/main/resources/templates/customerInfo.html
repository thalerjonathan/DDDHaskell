<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title th:text="${info.customer.name}"></title>
    </head>
    <body>
        <a href="/">Back</a>

        <ul>
            <li th:each="a : ${info.accountInfos}">
                <a th:href="@{/account(iban=${a.iban})}" th:text="${a.iban} + ' ' + ${a.balance}"></a>
            </li>
        </ul>
    </body>
</html>
